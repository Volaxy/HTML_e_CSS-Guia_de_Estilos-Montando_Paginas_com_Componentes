<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@400;900&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

        <title>Home | Casa Verde</title>

        <link rel="stylesheet" href="assets/css/reset.css">

        <link rel="stylesheet" href="assets/css/base.css">
    </head>

    <body>
        <header class="header container">
            <img src="assets/images/icons/logo.svg" alt="Logo da Casa Verde" class="header__logo">
            
            <a href="#" aria-label="Meu Carrinho de compras">
                <img src="assets/images/icons/cart.svg" alt="Ícone do Carrinho de compras" class="header__cart">
            </a>
        </header>

        <main class="container">
            <button class="button">
                Assinar Newsletter
            </button>

            <input type="text" class="input input--icon input--email" placeholder="Insira seu E-mail" aria-label="Insira seu E-mail">

            <button class="button button--alternative">
                Button Alternative
            </button>

            <article class="card">
                <h2 class="tittle align-middle">
                    Como conseguir
                    <span class="tittle--detach">Minha planta</span>
                </h2>

                <ul class="list-item">
                    <li class="item">
                        <span class="item__icon item__icon--cursor"></span>
                        <p>Escolha suas plantas</p>
                    </li>
                    <li class="item">
                        <span class="item__icon item__icon--cart"></span>
                        <p>Faça seu pedido</p>
                    </li>
                    <li class="item">
                        <span class="item__icon item__icon--truck"></span>
                        <p>Aguarde na sua casa</p>
                    </li>
                </ul>
            </article>

            <article class="product">
                <img src="assets/images/produto-01.png" alt="Produto 1" class="product__image">

                <div class="product__content">
                    <h3 class="product__tittle tittle--detach">Ajuga reptans</h3>

                    <p class="product__price">R$ 20,00</p>
                    <a href="" class="product__purchase">
                        Comprar<span class="product__purchase--icon"></span>
                    </a>
                </div>
            </article>

            <article class="card-video">
                <div class="card-video__video"><img src="https://picsum.photos/536/354" alt="Banner do vídeo"></div>
                
                <h3 class="card-video__tittle">Vídeo XYZ</h3>
                <p>Publicado em março de 2019</p>
            </article>
        </main>
    </body>
</html>
